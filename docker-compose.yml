version: '3.8'

services:
  # PostgreSQL для persistence
  postgres:
    image: postgres:16-alpine
    container_name: vibee-postgres
    environment:
      POSTGRES_USER: vibee
      POSTGRES_PASSWORD: vibee_secret
      POSTGRES_DB: vibee
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U vibee" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Go Telegram Bridge (MTProto)
  telegram-bridge:
    build:
      context: ./telegram-bridge
      dockerfile: Dockerfile
    container_name: vibee-telegram-bridge
    environment:
      PORT: "9000"
      DATABASE_URL: postgres://vibee:vibee_secret@postgres:5432/vibee?sslmode=disable
      SESSION_DIR: /app/sessions
    ports:
      - "9000:9000"
    volumes:
      - telegram_sessions:/app/sessions
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Gleam/BEAM агентный фреймворк
  vibee:
    build:
      context: ./gleam
      dockerfile: Dockerfile
    container_name: vibee-gleam
    environment:
      DATABASE_URL: postgres://vibee:vibee_secret@postgres:5432/vibee?sslmode=disable
      TELEGRAM_BRIDGE_URL: http://telegram-bridge:9000
      PORT: "8080"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - telegram-bridge
    restart: unless-stopped

  # Remotion Video Renderer (SSR)
  remotion:
    build:
      context: ./remotion
      dockerfile: Dockerfile
    container_name: vibee-remotion
    environment:
      PORT: "3333"
      OUTPUT_DIR: /app/out
    ports:
      - "3333:3333"
    volumes:
      - remotion_output:/app/out
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3333/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    # Requires more resources for video rendering
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

volumes:
  postgres_data:
  telegram_sessions:
  remotion_output:
