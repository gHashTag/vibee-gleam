[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:telegram-bridge]
command=/app/telegram-bridge
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PORT="8081",SESSION_DIR="/app/sessions"

[program:gleam-mcp]
command=/app/gleam/entrypoint.sh run
directory=/app/gleam
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PORT="8080",VIBEE_MODE="mcp",VIBEE_BRIDGE_URL="http://localhost:8081"
