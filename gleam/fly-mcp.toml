# Fly.io configuration for VIBEE MCP Server (vibee-mcp app)
# Deploy with: fly deploy --config fly-mcp.toml

app = 'vibee-mcp'
primary_region = 'ams'

[build]

[env]
  PORT = '8080'
  VIBEE_MODE = 'mcp'
  VIBEE_LOG_LEVEL = 'info'
  VIBEE_BRIDGE_URL = 'https://vibee-telegram-bridge.fly.dev'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 250
    soft_limit = 200

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'

[mounts]
  source = 'telegram_sessions'
  destination = '/app/sessions'

[checks]
  [checks.health]
    grace_period = '10s'
    interval = '30s'
    method = 'GET'
    path = '/health'
    port = 8080
    timeout = '5s'
    type = 'http'
