<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibee Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }

        .header {
            grid-column: 1 / -1;
            background: #1e293b;
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            padding: 0 24px;
            gap: 16px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-badge.online {
            background: #10b981;
            color: white;
        }

        .status-badge.offline {
            background: #ef4444;
            color: white;
        }

        .sidebar {
            background: #1e293b;
            border-right: 1px solid #334155;
            padding: 16px;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 14px;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }

        .agent-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .agent-card {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .agent-card:hover {
            border-color: #3b82f6;
            background: #1e293b;
        }

        .agent-card.active {
            border-color: #3b82f6;
            background: #1e293b;
        }

        .agent-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .agent-status {
            font-size: 12px;
            color: #94a3b8;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .controls {
            background: #1e293b;
            border-bottom: 1px solid #334155;
            padding: 16px 24px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #475569;
            color: white;
        }

        .btn-secondary:hover {
            background: #334155;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 14px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .logs-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 24px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-entry {
            padding: 8px 12px;
            border-left: 3px solid transparent;
            margin-bottom: 4px;
            border-radius: 4px;
        }

        .log-entry:hover {
            background: #1e293b;
        }

        .log-entry.info {
            border-left-color: #3b82f6;
        }

        .log-entry.success {
            border-left-color: #10b981;
        }

        .log-entry.warning {
            border-left-color: #f59e0b;
        }

        .log-entry.error {
            border-left-color: #ef4444;
        }

        .log-timestamp {
            color: #64748b;
            margin-right: 12px;
        }

        .log-level {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 12px;
        }

        .log-level.info {
            background: #1e40af;
            color: #dbeafe;
        }

        .log-level.success {
            background: #065f46;
            color: #d1fae5;
        }

        .log-level.warning {
            background: #92400e;
            color: #fef3c7;
        }

        .log-level.error {
            background: #991b1b;
            color: #fee2e2;
        }

        .log-message {
            color: #e2e8f0;
        }

        .stats-bar {
            background: #1e293b;
            border-top: 1px solid #334155;
            padding: 12px 24px;
            display: flex;
            gap: 24px;
            font-size: 13px;
        }

        .stat {
            display: flex;
            gap: 8px;
        }

        .stat-label {
            color: #94a3b8;
        }

        .stat-value {
            color: #e2e8f0;
            font-weight: 500;
        }

        .connection-status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .connection-dot.disconnected {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêù Vibee Dashboard</h1>
            <span class="status-badge online" id="appStatus">Online</span>
        </div>

        <div class="sidebar">
            <h2>Agents</h2>
            <div class="agent-list" id="agentList">
                <div class="agent-card active" data-agent="all">
                    <div class="agent-name">All Agents</div>
                    <div class="agent-status">Monitoring all activity</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="controls">
                <button class="btn btn-primary" id="startBtn">‚ñ∂ Start Agent</button>
                <button class="btn btn-danger" id="stopBtn">‚èπ Stop Agent</button>
                <button class="btn btn-secondary" id="clearBtn">üóë Clear Logs</button>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search logs...">
                </div>
            </div>

            <div class="logs-container" id="logsContainer">
                <div class="log-entry info">
                    <span class="log-timestamp">2025-12-18 07:10:00</span>
                    <span class="log-level info">INFO</span>
                    <span class="log-message">Dashboard initialized</span>
                </div>
            </div>

            <div class="stats-bar">
                <div class="stat">
                    <span class="stat-label">Total Logs:</span>
                    <span class="stat-value" id="totalLogs">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Errors:</span>
                    <span class="stat-value" id="errorCount">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Active Agents:</span>
                    <span class="stat-value" id="activeAgents">0</span>
                </div>
                <div class="connection-status">
                    <div class="connection-dot" id="connectionDot"></div>
                    <span id="connectionStatus">Connected</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-detect if running locally or on Fly.io
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const API_URL = isLocal ? 'http://localhost:8080' : 'https://vibee-mcp.fly.dev';
        const WS_URL = isLocal ? 'ws://localhost:8080/ws/logs' : 'wss://vibee-mcp.fly.dev/ws/logs';
        
        let ws = null;
        let logs = [];
        let currentAgent = 'all';
        let searchTerm = '';

        // DOM elements
        const logsContainer = document.getElementById('logsContainer');
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const totalLogsEl = document.getElementById('totalLogs');
        const errorCountEl = document.getElementById('errorCount');
        const activeAgentsEl = document.getElementById('activeAgents');
        const connectionDot = document.getElementById('connectionDot');
        const connectionStatus = document.getElementById('connectionStatus');
        const agentList = document.getElementById('agentList');

        // Initialize WebSocket connection
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('WebSocket connected');
                connectionDot.classList.remove('disconnected');
                connectionStatus.textContent = 'Connected';
                addLog('info', 'WebSocket connected');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                } catch (e) {
                    console.error('Failed to parse WebSocket message:', e);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addLog('error', 'WebSocket error occurred');
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                connectionDot.classList.add('disconnected');
                connectionStatus.textContent = 'Disconnected';
                addLog('warning', 'WebSocket disconnected. Reconnecting...');
                setTimeout(connectWebSocket, 3000);
            };
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            // Handle different message formats
            if (typeof data === 'string') {
                // Plain text log message
                addLog('info', data);
            } else if (data.type === 'log') {
                addLog(data.level || 'info', data.message, data.agent);
            } else if (data.type === 'agent_status') {
                updateAgentStatus(data.agent, data.status);
            } else if (data.type === 'event') {
                addLog('info', `Event: ${data.event}`, data.agent);
            } else if (data.timestamp && data.message) {
                // Log aggregator format
                addLog(data.level || 'info', data.message, data.source || 'system');
            }
        }

        // Add log entry
        function addLog(level, message, agent = 'system') {
            const timestamp = new Date().toISOString().replace('T', ' ').substring(0, 19);
            const log = { timestamp, level, message, agent };
            logs.push(log);

            if (logs.length > 1000) {
                logs.shift();
            }

            renderLogs();
            updateStats();
        }

        // Render logs
        function renderLogs() {
            const filteredLogs = logs.filter(log => {
                const matchesAgent = currentAgent === 'all' || log.agent === currentAgent;
                const matchesSearch = !searchTerm || 
                    log.message.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesAgent && matchesSearch;
            });

            logsContainer.innerHTML = filteredLogs.map(log => `
                <div class="log-entry ${log.level}">
                    <span class="log-timestamp">${log.timestamp}</span>
                    <span class="log-level ${log.level}">${log.level.toUpperCase()}</span>
                    <span class="log-message">${escapeHtml(log.message)}</span>
                </div>
            `).join('');

            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        // Update stats
        function updateStats() {
            totalLogsEl.textContent = logs.length;
            errorCountEl.textContent = logs.filter(l => l.level === 'error').length;
        }

        // Update agent status
        function updateAgentStatus(agentId, status) {
            // Update agent list UI
            const agentCard = document.querySelector(`[data-agent="${agentId}"]`);
            if (agentCard) {
                const statusEl = agentCard.querySelector('.agent-status');
                statusEl.textContent = status;
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        searchInput.addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderLogs();
        });

        clearBtn.addEventListener('click', () => {
            logs = [];
            renderLogs();
            updateStats();
        });

        startBtn.addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_URL}/api/agent/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ agent: currentAgent })
                });
                const data = await response.json();
                addLog('success', `Agent started: ${data.message || 'OK'}`);
            } catch (e) {
                addLog('error', `Failed to start agent: ${e.message}`);
            }
        });

        stopBtn.addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_URL}/api/agent/stop`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ agent: currentAgent })
                });
                const data = await response.json();
                addLog('warning', `Agent stopped: ${data.message || 'OK'}`);
            } catch (e) {
                addLog('error', `Failed to stop agent: ${e.message}`);
            }
        });

        agentList.addEventListener('click', (e) => {
            const card = e.target.closest('.agent-card');
            if (card) {
                document.querySelectorAll('.agent-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                currentAgent = card.dataset.agent;
                renderLogs();
            }
        });

        // Fetch initial agents
        async function fetchAgents() {
            try {
                const response = await fetch(`${API_URL}/api/agents`);
                const agents = await response.json();
                
                agents.forEach(agent => {
                    const card = document.createElement('div');
                    card.className = 'agent-card';
                    card.dataset.agent = agent.id;
                    card.innerHTML = `
                        <div class="agent-name">${agent.name}</div>
                        <div class="agent-status">${agent.status}</div>
                    `;
                    agentList.appendChild(card);
                });

                activeAgentsEl.textContent = agents.filter(a => a.status === 'active').length;
            } catch (e) {
                console.error('Failed to fetch agents:', e);
            }
        }

        // Initialize
        connectWebSocket();
        fetchAgents();
    </script>
</body>
</html>
