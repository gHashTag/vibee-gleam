# Fly.io Production Configuration
# Deploy with: fly deploy --config fly.production.toml

app = "vibee-production"
primary_region = "ams"  # Amsterdam

# Kill signal and timeout
kill_signal = "SIGTERM"
kill_timeout = "10s"

[build]
  dockerfile = "Dockerfile.production"

[env]
  VIBEE_MODE = "production"
  LOG_LEVEL = "info"
  VIBEE_BRIDGE_URL = "http://localhost:8081"

[experimental]
  auto_rollback = true

# HTTP service configuration
[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1  # Start with 1, scale up as needed

  # Concurrency limits
  [services.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

  # HTTP ports
  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["http", "tls"]

  # Health checks
  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"
    protocol = "http"

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

# VM configuration
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

