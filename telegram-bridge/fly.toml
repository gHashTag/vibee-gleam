# Fly.io configuration for Telegram Bridge
# Go MTProto bridge for Telegram API

app = 'vibee-telegram-bridge'
primary_region = 'ams'

[build]

[env]
  PORT = '9000'

[http_service]
  internal_port = 9000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 100
    soft_limit = 80

  [http_service.http_options]
    idle_timeout = 180
    response_header_timeout = 180

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'

[mounts]
  source = 'telegram_sessions'
  destination = '/app/sessions'

[checks]
  [checks.health]
    path = "/health"
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    type = "http"
    port = 9000
