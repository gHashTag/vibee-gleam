name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  gleam:
    name: Gleam Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Gleam
        uses: gleam-lang/setup-gleam@v2
        with:
          gleam-version: "1.0"
          erlang-version: "26"

      - name: Cache Gleam dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/gleam
            gleam/build
          key: gleam-${{ runner.os }}-${{ hashFiles('gleam/manifest.toml') }}
          restore-keys: |
            gleam-${{ runner.os }}-

      - name: Download dependencies
        working-directory: ./gleam
        run: gleam deps download

      - name: Check formatting
        working-directory: ./gleam
        run: gleam format --check src test

      - name: Build
        working-directory: ./gleam
        run: gleam build

      - name: Run tests
        working-directory: ./gleam
        run: gleam test

  go:
    name: Go Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true
          cache-dependency-path: telegram-bridge/go.sum

      - name: Download dependencies
        working-directory: ./telegram-bridge
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: ./telegram-bridge
          args: --timeout=5m

      - name: Build
        working-directory: ./telegram-bridge
        run: go build ./cmd/server

      - name: Run tests
        working-directory: ./telegram-bridge
        run: go test -v ./...
